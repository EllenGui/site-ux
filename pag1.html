<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de UX</title>
  <!-- Inclua o link para o Semantic UI CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <style>
    /* Estilos personalizados */
    body {
      background-color: #f0f0f0; /* Cor de fundo do corpo */
      font-family: Arial, sans-serif; /* Fonte padrão */
    }

    .ui.container {
      margin-top: 20px; /* Margem superior para o container */
    }

    .ui.header {
      text-align: center; /* Centraliza o cabeçalho */
    }

    .ui.segment {
      background-color: #fff; /* Cor de fundo do segmento */
      border-radius: 5px; /* Borda arredondada */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }

    #result-container {
      text-align: center; /* Centraliza o container de resultado */
      margin-top: 20px; /* Margem superior */
    }

    .ui.button {
      margin-top: 10px; /* Margem superior para os botões */
    }

    .ui.primary.button {
      background-color: #2185d0; /* Cor de fundo do botão primário */
      color: #fff; /* Cor do texto do botão primário */
    }

    .ui.primary.button:hover {
      background-color: #1678c2; /* Cor de fundo do botão primário ao passar o mouse */
    }

    .ui.button:not(.primary) {
      background-color: transparent; /* Cor de fundo dos botões não primários */
      color: #2185d0; /* Cor do texto dos botões não primários */
    }

    .ui.button:not(.primary):hover {
      background-color: rgba(0, 0, 0, 0.05); /* Cor de fundo dos botões não primários ao passar o mouse */
    }

    .item {
      cursor: pointer; /* Altera o cursor ao passar sobre as opções */
      transition: background-color 0.3s ease; /* Transição suave da cor de fundo */
    }

    .item:hover {
      background-color: rgba(0, 0, 0, 0.05); /* Mudança de cor ao passar o mouse */
    }

    /* Estilo para dispositivos móveis */
    @media (max-width: 767px) {
      .ui.container {
        margin-top: 10px; /* Margem superior menor para dispositivos móveis */
      }

      .ui.segment {
        padding: 10px; /* Espaçamento interno menor para dispositivos móveis */
      }

      .ui.button {
        margin-top: 5px; /* Margem superior menor para os botões em dispositivos móveis */
      }

      .item {
        padding: 5px 10px; /* Espaçamento interno menor para as opções em dispositivos móveis */
      }
    }
  </style>
</head>

<body>
  <div class="ui container">
    <h1 class="ui header">Quiz de UX</h1>
    <div id="quiz-container" class="ui segment">
      <div id="question"></div>
      <div id="options" class="ui relaxed divided list"></div>
      <button id="next-btn" class="ui primary button">Próxima Pergunta</button>
    </div>
    <div id="result-container" style="display: none;">
      <h2 class="ui header" id="result"></h2>
      <button id="restart-btn" class="ui primary button">Reiniciar Quiz</button>
      <button id="btn-voltar-menu" class="ui button">Voltar ao Menu</button>
      <button id="btn-pular-pergunta" class="ui button">Pular Pergunta</button>
    </div>
  </div>

  <!-- Inclua o link para o jQuery e o Semantic UI JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <!-- Script JavaScript para o Quiz -->
  <script>
    $(document).ready(function () {
      let questions = []; // Array para armazenar as perguntas do JSON
      let currentQuestion = 0; // Índice da pergunta atual
      let score = 0; // Pontuação do usuário

      // Função para embaralhar o array de perguntas
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      // Função para carregar as perguntas do JSON
      function loadQuestions() {
        $.getJSON('http://localhost:8000/quiz.json', function (data) {
          questions = shuffle(data.perguntas).slice(0, 10); // Embaralha e seleciona as 10 primeiras perguntas
          displayQuestion(); // Exibe a primeira pergunta
        });
      }

      // Função para exibir a pergunta atual
      function displayQuestion() {
        if (currentQuestion < questions.length) {
          const question = questions[currentQuestion];
          $('#question').text(question.pergunta);

          $('#options').empty(); // Limpa as opções anteriores

          question.opcoes.forEach((option, index) => {
            const listItem = $('<div class="item">').text(option);
            listItem.click(() => checkAnswer(index, question.resposta_correta));
            $('#options').append(listItem);
          });

          // Mostra os botões "Voltar ao Menu" e "Pular Pergunta"
          $('#btn-voltar-menu, #btn-pular-pergunta').show();
        } else {
          displayResult(); // Exibe o resultado final do quiz
        }
      }

      // Função para verificar a resposta e atualizar a pontuação
      function checkAnswer(selectedOption, correctAnswer) {
        if (selectedOption === correctAnswer) {
          score++;
        }
        currentQuestion++;
        displayQuestion();
      }

      // Função para exibir o resultado final do quiz
      function displayResult() {
        const resultContainer = $('#result-container');
        const resultHeader = $('#result');
        const restartBtn = $('#restart-btn');

        resultHeader.text(`Você acertou ${score} de ${questions.length} perguntas.`);
        resultContainer.show();
        $('#quiz-container').hide();

        restartBtn.click(() => {
          currentQuestion = 0;
          score = 0;
          resultContainer.hide();
          $('#quiz-container').show();
          displayQuestion();
        });

        // Evento para voltar ao menu inicial
        $('#btn-voltar-menu').click(function () {
          window.location.href = 'index.html'; // Substitua 'menu.html' pelo caminho do seu menu inicial
        });

        // Evento para pular a pergunta
        $('#btn-pular-pergunta').click(function () {
          currentQuestion++; // Aumenta o índice da pergunta
          displayQuestion(); // Exibe a próxima pergunta
        });

        // Evento para a próxima pergunta
        $('#next-btn').click(function () {
          displayQuestion(); // Exibe a próxima pergunta
        });
      }

      loadQuestions(); // Chama a função para carregar as perguntas ao carregar a página
    });
  </script>
</body>

</html>
